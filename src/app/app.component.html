
    <md-sidenav-container fullscreen>
    <md-sidenav #sidenav mode="side" opened="true">
        <md-nav-list>
            <a md-list-item routerLink="/popular">Popular</a>
            <a md-list-item routerLink="/contacts">Contacts</a>
        </md-nav-list>
        <hr>
        <button md-button (click)="sidenav.close()">CLOSE</button>
    </md-sidenav>

    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
        </button> {{ title }}
        <span class="example-spacer"></span>
        <button md-button (click)="isDarkTheme = !isDarkTheme">Toggle theme</button>
    </md-toolbar>
        
    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
    </md-sidenav-container>
